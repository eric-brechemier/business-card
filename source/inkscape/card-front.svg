           transform="translate(0,2700)"
           id="use30" />
        <use
           xlink:href="#quarter2"
           transform="translate(1700,1350)"
           id="use32" />
      </g>
      <use
         xlink:href="#quarter1"
         transform="translate(0,5400)"
         id="use35" />
      <use
         xlink:href="#quarter1"
         transform="translate(3400,2700)"
         id="use37" />
    </g>
  </defs>
