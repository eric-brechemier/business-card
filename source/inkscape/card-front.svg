           transform="translate(0,2700)"
           id="use1163" />
        <use
           xlink:href="#quarter2"
           transform="translate(1700,1350)"
           id="use1165" />
      </g>
      <use
         xlink:href="#quarter1"
         transform="translate(0,5400)"
         id="use1168" />
      <use
         xlink:href="#quarter1"
         transform="translate(3400,2700)"
         id="use1170" />
    </g>
  </defs>
